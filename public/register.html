<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
    button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
    button:hover { background: #218838; }
    .message { margin-top: 15px; padding: 10px; border-radius: 5px; }
    .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .nav { margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #ddd; }
    .nav a { margin-right: 15px; }
  </style>
</head>
<body>
  <div class="nav">
    <a href="index.html">Login</a>
    <a href="register.html">Register</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="chat.html">Chat</a>
  </div>

  <h2>Register</h2>
  <form id="registerForm">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" id="name" required>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" id="email" required>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" id="password" required minlength="6">
    </div>
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="index.html">Login</a></p>
  <div id="message" class="message" style="display:none;"></div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        const data = await response.json();

        if (response.ok) {
          messageDiv.textContent = 'Registration successful! Redirecting...';
          messageDiv.className = 'message success';
          messageDiv.style.display = 'block';
          setTimeout(() => window.location.href = 'dashboard.html', 1500);
        } else {
          messageDiv.textContent = data.error || 'Registration failed';
          messageDiv.className = 'message error';
          messageDiv.style.display = 'block';
        }
      } catch (error) {
        console.error('Error:', error);
        messageDiv.textContent = 'Network error';
        messageDiv.className = 'message error';
        messageDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
