<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
    .card { background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
    .card h3 { margin-top: 0; color: #333; }
    .info-row { display: flex; padding: 10px 0; border-bottom: 1px solid #dee2e6; }
    .info-label { font-weight: bold; width: 150px; }
    .info-value { flex: 1; }
    button { padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
    button:hover { background: #c82333; }
    .btn-secondary { background: #6c757d; margin-right: 10px; }
    .btn-secondary:hover { background: #5a6268; }
    .message { padding: 10px; border-radius: 5px; margin-bottom: 15px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .nav { margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #ddd; }
    .nav a { margin-right: 15px; }
  </style>
</head>
<body>
  <div class="nav">
    <a href="index.html">Login</a>
    <a href="register.html">Register</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="chat.html">Chat</a>
  </div>

  <h2>Dashboard</h2>
  <div id="message" class="message" style="display:none;"></div>

  <div class="card">
    <h3>Your Profile</h3>
    <div id="profileInfo">
      <p>Loading...</p>
    </div>
  </div>

  <button onclick="logout()">Logout</button>
  <button class="btn-secondary" onclick="location.href='chat.html'">Go to Chat</button>

  <script>
    async function loadProfile() {
      try {
        const response = await fetch('/api/auth/profile');
        const data = await response.json();

        if (response.ok) {
          const user = data.user;
          document.getElementById('profileInfo').innerHTML = `
            <div class="info-row">
              <span class="info-label">Name:</span>
              <span class="info-value">${user.name}</span>
            </div>
            <div class="info-row">
              <span class="info-label">Email:</span>
              <span class="info-value">${user.email}</span>
            </div>
            <div class="info-row">
              <span class="info-label">User ID:</span>
              <span class="info-value">${user.id}</span>
            </div>
            <div class="info-row">
              <span class="info-label">Member Since:</span>
              <span class="info-value">${new Date(user.createdAt).toLocaleDateString()}</span>
            </div>
          `;
        } else {
          document.getElementById('profileInfo').innerHTML = `
            <p style="color: red;">${data.error}</p>
            <p><a href="index.html">Please login</a></p>
          `;
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('profileInfo').innerHTML = '<p style="color: red;">Failed to load profile</p>';
      }
    }

    async function logout() {
      try {
        const response = await fetch('/api/auth/logout', { method: 'POST' });
        const data = await response.json();

        if (response.ok) {
          const messageDiv = document.getElementById('message');
          messageDiv.textContent = 'Logged out successfully! Redirecting...';
          messageDiv.className = 'message success';
          messageDiv.style.display = 'block';
          setTimeout(() => window.location.href = 'index.html', 1500);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Logout failed');
      }
    }

    // Load profile on page load
    loadProfile();
  </script>
</body>
</html>
